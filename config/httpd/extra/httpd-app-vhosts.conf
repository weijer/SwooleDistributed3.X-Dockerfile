# Virtual Hosts
#
# Required modules: mod_log_config

# If you want to maintain multiple domains/hostnames on your
# machine you can setup VirtualHost containers for them. Most configurations
# use only name-based virtual hosts so the server doesn't need to worry about
# IP addresses. This is indicated by the asterisks in the directives below.
#
# Please see the documentation at 
# <URL:http://httpd.apache.org/docs/2.4/vhosts/>
# for further details before you try to setup virtual hosts.
#
# You may use the command line option '-S' to verify your virtual host
# configuration.

#
# VirtualHost example:
# Almost any Apache directive may go into a VirtualHost container.
# The first VirtualHost section is used for all requests that do not
# match a ServerName or ServerAlias in any <VirtualHost> block.
#
<VirtualHost *:80>
    DocumentRoot "/usr/local/apache2/htdocs/app/myapp/public"
    ServerName myapp.com
    ServerAlias myapp.com

    SetEnv nokeepalive ssl-unclean-shutdown

    CacheQuickHandler off
    CacheLock on
    CacheLockPath /var/tmp/cache
    CacheLockMaxAge 5
    CacheIgnoreHeaders Set-Cookie

    <Directory "/usr/local/apache2/htdocs/app/myapp/public">
        SetInputFilter DEFLATE
		Options FollowSymLinks Includes MultiViews
		Require all granted
		AllowOverride none
		
		RewriteEngine On
		
		# Remove trailing slashes
		RewriteCond             %{REQUEST_METHOD} !=POST
		RewriteCond             %{REQUEST_FILENAME} !-f
		RewriteCond             %{REQUEST_FILENAME} !-d
		RewriteRule             ^(.+)/$ /$1 [R=301,L]

		# Remove index.php from URLs
		RewriteCond             $1 !(^index\.php|(\.(gif|jpe?g|png|css|js|woff|woff2|ttf)))$
		RewriteCond             %{REQUEST_FILENAME} !-f
		RewriteCond             %{REQUEST_FILENAME} !-d
		RewriteCond             %{REQUEST_URI} !=/server-status
		RewriteRule             ^(.*)$ /index.php/$1 [L]

		RewriteCond             %{THE_REQUEST} ^GET.*index\.php [NC]
		RewriteRule             (.*?)index\.php/*(.*) /$1$2 [R=301,L]

		RewriteCond             %{ENV:GEOIP_COUNTRY_CODE} ^JP$
		RewriteCond             %{REMOTE_ADDR} !=113.34.77.170
		RewriteCond             %{REMOTE_ADDR} !=113.39.158.210
		RewriteCond             %{REMOTE_ADDR} !=122.210.58.250
		RewriteCond             %{REMOTE_ADDR} !=133.242.50.148
		RewriteCond             %{REMOTE_ADDR} !^203\.104\.[0-9]+\.[0-9]+
		RewriteRule             ^(.*) http://www.myapp.com [R=301,L]

		RewriteCond             %{ENV:GEOIP_COUNTRY_CODE} (^HK$|^CN$|^MO$|^MY$|^SG$)
		RewriteRule             ^(.*) http://ch.myapp.com [R=301,L]

		# Include /usr/local/apache2/conf/extra/httpd-auth.conf
			
		<IfModule mod_expires.c>
			<FilesMatch "\.(jpe?g|png|gif|js|css|ico)$">
				ExpiresActive On
				ExpiresDefault "access plus 1 week"
			</FilesMatch>
		</IfModule>

		<IfModule mod_mime.c>										
			AddType application/x-javascript .js									
			AddType text/css .css
			AddType image/x-icon .ico						
		</IfModule>
		
		<IfModule mod_deflate.c>										
			AddOutputFilterByType DEFLATE text/css image/x-icon image/ico application/x-javascript text/x-component text/html text/plain text/xml$									
			<IfModule mod_setenvif.c>									
				BrowserMatch ^Mozilla/4 gzip-only-text/html								
				BrowserMatch ^Mozilla/4.0[678] no-gzip								
				BrowserMatch bMSIE !no-gzip !gzip-only-text/html								
			</IfModule>									
		</IfModule>
		
		Header append Vary User-Agent env=!dont-vary
    </Directory>
    
    <FilesMatch \.php$>
        # 2.4.10+ can proxy to unix socket
        # SetHandler "proxy:unix:/var/run/php5-fpm.sock|fcgi://localhost/"

        # Else we can just use a tcp socket:
        SetHandler "proxy:fcgi://127.0.0.1:9000"
    </FilesMatch>

    ErrorLog "/usr/local/apache2/logs/error_log"
    CustomLog "/usr/local/apache2/logs/access_log" common

</VirtualHost>



