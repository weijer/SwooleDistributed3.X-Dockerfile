[supervisord]
nodaemon=true

[program:sshd]
command=/usr/local/php/7.4.10/sbin/php-fpm -F

[program:apache2]
command=/bin/bash -c "exec /usr/local/apache2/bin/httpd -DFOREGROUND"

[program:strack_swoole_jobs]
command=/usr/local/php/7.4.10/bin/php /usr/local/apache2/htdocs/app/public/strack-jobs start"
